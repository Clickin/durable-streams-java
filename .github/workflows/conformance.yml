      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            */build/classes
            */build/libs
            */build/generated
            */build/resources
            .gradle
          key: build-${{ github.sha }}

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: conformance-node/package-lock.json

      - name: Install conformance node dependencies
        run: npm ci
        working-directory: ./conformance-node

      - name: Run micronaut conformance tests
        run: npm run test:micronaut
        working-directory: ./conformance-node

  spring:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
