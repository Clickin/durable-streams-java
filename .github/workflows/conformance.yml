name: Conformance Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set gradlew permission
        run: chmod +x ./gradlew

      - name: Compile Java
        run: ./gradlew compileJava -x :durable-streams-benchmarks:compileJava --no-daemon

      - name: Cache build artifacts
        uses: actions/cache/save@v4
        with:
          path: |
            */build/classes
            */build/libs
            */build/generated
            */build/resources
            .gradle
          key: build-${{ github.sha }}

  conformance-runner:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Restore build artifacts
        uses: actions/cache/restore@v4
        with:
          path: |
            */build/classes
            */build/libs
            */build/generated
            */build/resources
            .gradle
          key: build-${{ github.sha }}

      - name: Set up Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: conformance-node/package-lock.json

      - name: Install conformance node dependencies
        run: npm ci
        working-directory: ./conformance-node

      - name: Run server conformance tests
        run: npm run test:server
        working-directory: ./conformance-node

      - name: Run client conformance tests
        run: npm run test:client
        working-directory: ./conformance-node

  quarkus:
